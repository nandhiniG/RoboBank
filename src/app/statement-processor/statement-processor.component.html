<div class="content-heading">
  Customer Statement Processor
</div>
<div class="row">
  <div class="bottomheight">
    <div class="col-xs-12 ">
      <table>
        <tr>
          <td>
            <input type="file" #fileImportInput name="File Upload" id="txtFileUpload" class="btn btn-primary" (change)="fileChangeListener($event)"
              accept=".csv,.xml" />

          </td>
          <td style="padding: 5px;">
            <input type="button" name="Reset" id="txtFileReset" class="btn btn-primary" (click)="fileReset()" value="Reset" />
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>

<div class="row">
  <div class="bottomheight">
    <div class="col-xs-6" *ngIf="isRecordsAvailable">
      <div class="panel panel-default boxShadow" style="margin-right: 23px;">
        <div class="panel-heading">Records
          <div class="pull-right">
            <button type="button" class="btn  btn-primary" style="margin-top: -7px;" (click)="findfailedRecords()">Generate Report</button>
          </div>
        </div>
        <div class="panel-body">
          <table class="table table-responsive table-hover">
            <tbody>
              <ng-container *ngFor="let csvRec of csvRecords;let i=index">
                <tr>
                  <ng-container *ngFor="let data of csvRec;let j=index">
                    <td>{{data}}</td>
                  </ng-container>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="col-xs-6" *ngIf="isFailedRecords">
      <div class="panel panel-default boxShadow leftMargin">
        <div class="panel-heading">Failed transactions</div>
        <div class="panel-body">
          <table class="table table-responsive table-hover">
            <tbody>
              <tr *ngFor="let csvRec of failedRecords;let i=index">
                <td *ngFor="let data of csvRec;let j=index">{{data}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
